<!DOCTYPE html>
<!-- Documento HTML5 -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Permite mostrar acentos y caracteres especiales -->

    <title>Gastos | Contabilidad</title>
    <!-- Título de la pestaña -->

    <style>
      /* ============================
       ESTILOS GENERALES
    ============================ */

      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }

      /* Cabecera */
      header {
        width: 800px;
        margin: auto;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      /* Contenedor principal */
      main {
        width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* ============================
   LISTA DE GASTOS
============================ */

      .lista-movimientos {
        margin-top: 20px;
      }

      /* Cada gasto individual */
      .movimiento {
        display: flex;
        justify-content: space-between; /* separa columnas */
        padding: 10px;
        border-bottom: 1px solid #eee;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      /* Color específico para ingresos */
      .ingreso {
        background: #e0f7e0;
      }

      /* Color específico para gastos */
      .gasto {
        background: #fde0e0;
      }

      /* ============================
   FORMULARIO
============================ */

      form {
        margin-top: 20px;
        display: flex;
        flex-direction: column; /* campos en columna */
        gap: 10px;
      }

      /* Campos de texto */
      form input[type='text'],
      form input[type='number'],
      form input[type='date'] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      /* Botón de envío */
      form input[type='submit'] {
        padding: 10px;
        background: teal;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Efecto hover en botón */
      form input[type='submit']:hover {
        background: #006666;
      }

      /* ============================
   BOTÓN FLOTANTE (opcional)
============================ */

      #nuevo {
        position: fixed; /* queda fijo en pantalla */
        bottom: 20px;
        right: 20px;
        background: teal;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        text-align: center;
        font-size: 30px;
        line-height: 50px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      #nuevo:hover {
        background: #006666;
      }
    </style>
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <h1>Gastos</h1>

      <!-- Enlace para volver al panel -->
      <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Lista dinámica de gastos -->
      <div class="lista-movimientos">
        <!-- Bucle Jinja: recorre la lista de gastos enviada desde Flask -->
        {% for gasto in gastos %}

        <div class="movimiento gasto">
          <!-- Nombre del gasto -->
          <span>{{ gasto.nombre }}</span>

          <!-- Cantidad en negativo -->
          <span>- €{{ gasto.cantidad }}</span>

          <!-- Fecha del gasto -->
          <span>{{ gasto.date }}</span>
        </div>

        {% endfor %}
      </div>

      <!-- Formulario para añadir nuevo gasto -->
      <h2>Añadir gasto</h2>

      <form action="{{ url_for('nuevo_gasto', usuario_id=usuario_id) }}" method="POST">
        <!-- Nombre del gasto -->
        <input type="text" name="nombre" placeholder="Nombre del gasto" required />

        <!-- Cantidad del gasto -->
        <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required />

        <!-- Fecha -->
        <input type="date" name="date" required />

        <!-- Nota opcional -->
        <input type="text" name="nota" placeholder="Nota (opcional)" />

        <!-- Botón de envío -->
        <input type="submit" value="Añadir gasto" />
      </form>
    </main>
  </body>
</html>
