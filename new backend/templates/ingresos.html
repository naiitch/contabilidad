<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresos | Contabilidad</title>
  <style>
    /* style.css */
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

header {
  width: 800px;
  margin: auto;
  padding: 20px 0;
  text-align: center;
}

header h1 {
  margin: 0;
}

main {
  width: 800px;
  margin: auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Resumen del panel */
.resumen p {
  font-size: 18px;
  margin: 10px 0;
}

/* Lista de movimientos */
.lista-movimientos {
  margin-top: 20px;
}

.movimiento {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #eee;
  border-radius: 5px;
  margin-bottom: 5px;
}

.ingreso {
  background: #e0f7e0;
}

.gasto {
  background: #fde0e0;
}

/* Formularios para añadir ingreso/gasto */
form {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

form input[type="text"],
form input[type="number"],
form input[type="date"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form input[type="submit"] {
  padding: 10px;
  background: teal;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form input[type="submit"]:hover {
  background: #006666;
}

/* Botón flotante para añadir movimientos (opcional) */
#nuevo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: teal;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  line-height: 50px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

#nuevo:hover {
  background: #006666;
}
  </style>
</head>
<body>
  <header>
    <h1>Ingresos</h1>
    <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
  </header>

  <main>
    <div class="lista-movimientos">
      {% for ingreso in ingresos %}
        <div class="movimiento ingreso">
          <span>{{ ingreso.nombre }}</span>
          <span>+ €{{ ingreso.cantidad }}</span>
          <span>{{ ingreso.date }}</span>
        </div>
      {% endfor %}
    </div>

    <h2>Añadir ingreso</h2>
    <form action="{{ url_for('nuevo_ingreso', usuario_id=usuario_id) }}" method="POST">
      <input type="text" name="nombre" placeholder="Nombre del ingreso" required>
      <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required>
      <input type="date" name="date" required>
      <input type="text" name="nota" placeholder="Nota (opcional)">
      <input type="submit" value="Añadir ingreso">
    </form>
  </main>
</body>
</html>
