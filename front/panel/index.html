<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Aplicación de Cuentas</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Mis Cuentas</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Ingresos</a>
      <a>Gastos</a>
      <a>Presupuesto</a>
      <a>Estadísticas</a>
      <a>Perfil</a>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">

    <!-- SALDO -->
    <section class="saldo">
      <p class="label">Saldo actual</p>
      <h1 class="amount">€ 2.450,75</h1>
    </section>

    <!-- RESUMEN -->
    <section class="resumen">
      <div class="card">
        <p>Ingresos</p>
        <h3 class="ingresos">+ €1.200,00</h3>
      </div>

      <div class="card">
        <p>Gastos</p>
        <h3 class="gastos">- €850,00</h3>
      </div>
    </section>

    <!-- HISTORIAL -->
    <section class="historial">
      <h2>Historial de movimientos</h2>

      <div class="movimiento gasto">
        <span>Amazon</span>
        <span>- €45,99</span>
        <span>12/01/2026</span>
      </div>

      <div class="movimiento gasto">
        <span>Alquiler</span>
        <span>- €700,00</span>
        <span>10/01/2026</span>
      </div>

      <div class="movimiento ingreso">
        <span>Nómina</span>
        <span>+ €1.200,00</span>
        <span>01/01/2026</span>
      </div>

      <div class="movimiento ingreso">
        <span>Transferencia recibida</span>
        <span>+ €50,00</span>
        <span>30/12/2025</span>
      </div>

    </section>

  </main>

</div>

</body>
</html>
