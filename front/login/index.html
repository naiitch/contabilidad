<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Aplicación de Cuentas</title>
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="input-group">
          <label for="usuario">Usuario o Email</label>
          <input type="text" id="usuario" placeholder="Introduce tu usuario" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Introduce tu contraseña" required />
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <div class="extra">
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
      </div>
    </div>
  </body>
</html>
